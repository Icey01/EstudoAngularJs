<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="Scripts/app2.js"></script>


	<title>Cadastro Maroto</title>

</head>


<body ng-controller="myController">
            
            <div class="container">
                <br><br>

                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>idjogodetalhe</th>
                            <th>nJogo</th>
                            <th>valor</th>
                            <th>total</th>
                            <th>idusuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="success" ng-repeat="detalhe in detalhes" >
                            <td>{{detalhe.idjogodetalhe}}</td>
                            <td>{{detalhe.nJogo}}</td>
                            <td>{{detalhe.valor}}</td>
                            <td>{{detalhe.total}}</td>
                            <td>{{detalhe.idusuario}}</td>

                        </tr>
                    </tbody>
                </table>
			detalhes: {{detalhes}}
			error: {{error}}
			
			<form action="">
				<div class="input-append">
					 <input class="input-xlarge" type="text" placeholder="Consultar usuário..." required>
					<button class="btn btn-primary " ng-click="getAll(5)">Listar Dados</button>
                </button>
				</div>
			</form>
			

			
            </div>



            <!--javascript-->
            <script src="http://code.jquery.com/jquery.js"></script>
</body>
</html>
